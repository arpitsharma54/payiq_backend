version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: payiq_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-payiq_db}
      POSTGRES_USER: ${POSTGRES_USER:-payiq_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-payiq_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-payiq_user} -d ${POSTGRES_DB:-payiq_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payiq_network

  # Redis (Message Broker & Cache)
  redis:
    image: redis:7-alpine
    container_name: payiq_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - payiq_network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      target: production
    container_name: payiq_web
    restart: unless-stopped
    command: web
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-0}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - POSTGRES_DB=${POSTGRES_DB:-payiq_db}
      - POSTGRES_USER=${POSTGRES_USER:-payiq_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-payiq_password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-http://localhost:5173}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
    ports:
      - "${WEB_PORT:-8000}:8000"
    volumes:
      - static_data:/app/static
      - logs_data:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - payiq_network
    develop:
      watch:
        # Watch Django apps
      - path: ./accounts
        action: sync
        target: /app/accounts

      - path: ./core
        action: sync
        target: /app/core

      - path: ./deposit
        action: sync
        target: /app/deposit

      - path: ./logs
        action: sync
        target: /app/logs

      - path: ./merchants
        action: sync
        target: /app/merchants

      - path: ./payiq
        action: sync
        target: /app/payiq

      - path: ./settlements
        action: sync
        target: /app/settlements

      - path: ./ws
        action: sync
        target: /app/ws

      # Watch manage.py
      - path: ./manage.py
        action: sync
        target: /app/manage.py

      # Auto-rebuild when requirements change
      - path: ./requirements-web.txt
        action: rebuild
      - path: ./requirements-base.txt
        action: rebuild

