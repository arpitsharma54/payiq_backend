version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: payiq_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-payiq_db}
      POSTGRES_USER: ${POSTGRES_USER:-payiq_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-payiq_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-payiq_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

